<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gpt Sovits</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <form id="synthForm">
      <h1>Gpt Sovits</h1>

      <label for="model">Choose a model:</label>
      <select name="model" id="model">
        <option value="Hu Tao">Hu Tao</option>
      </select>

      <label for="text">Inference Text:</label>
      <input type="text" required name="text" id="text" value="" />

      <!-- Extra Settings Toggle -->
      <button
        type="button"
        id="toggleSettings"
        class="tooltip"
        data-tooltip="Configure advanced settings"
      >
        Extra Settings
      </button>

      <!-- Hidden Extra Settings -->
      <div class="settings" id="extraSettings">
        <h3>Extra Settings</h3>

        <label for="text_split_method">Text Split Method:</label>
        <input
          type="text"
          id="text_split_method"
          name="text_split_method"
          value="cut0"
        />

        <label for="batch_size">Batch Size:</label>
        <input
          type="number"
          id="batch_size"
          name="batch_size"
          min="1"
          value="1"
        />

        <label for="batch_threshold">Batch Threshold:</label>
        <input
          type="number"
          id="batch_threshold"
          name="batch_threshold"
          step="0.01"
          value="0.75"
        />

        <div class="field">
          <input
            type="checkbox"
            id="split_bucket"
            name="split_bucket"
            checked
          />
          <label for="split_bucket">Split Bucket</label>
        </div>

        <label for="speed_factor">Speed Factor:</label>
        <input
          type="number"
          id="speed_factor"
          name="speed_factor"
          step="0.1"
          value="1.0"
        />

        <div class="field">
          <input type="checkbox" id="streaming_mode" name="streaming_mode" />
          <label for="streaming_mode">Enable Streaming Mode</label>
        </div>

        <label for="seed">Seed:</label>
        <input type="number" id="seed" name="seed" value="-1" />

        <div class="field">
          <input
            type="checkbox"
            id="parallel_infer"
            name="parallel_infer"
            checked
          />
          <label for="parallel_infer">Use Parallel Inference</label>
        </div>

        <label for="repetition_penalty">Repetition Penalty:</label>
        <input
          type="number"
          id="repetition_penalty"
          name="repetition_penalty"
          step="0.01"
          value="1.35"
        />

        <label for="top_k">Top K:</label>
        <input type="number" id="top_k" name="top_k" min="0" value="5" />

        <label for="top_p">Top P:</label>
        <input
          type="number"
          id="top_p"
          name="top_p"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <label for="temperature">Temperature:</label>
        <input
          type="number"
          id="temperature"
          name="temperature"
          min="0"
          step="0.1"
          value="1"
        />

        <label for="sample_steps">Sample Steps:</label>
        <input
          type="number"
          id="sample_steps"
          name="sample_steps"
          min="1"
          value="32"
        />

        <div class="field">
          <input type="checkbox" id="super_sampling" name="super_sampling" />
          <label for="super_sampling">Use Super Sampling</label>
        </div>

        <label for="output_file">Output File:</label>
        <input
          type="text"
          id="output_file"
          name="output_file"
          value="output.wav"
        />
      </div>

      <input type="submit" value="Submit" />
    </form>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
