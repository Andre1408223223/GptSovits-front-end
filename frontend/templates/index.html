<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gpt Sovits</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <form id="synthForm">
      <h1>Gpt Sovits</h1>

      <label for="model">Choose a model:</label>
      <select name="model" id="model">
        <option value="Hu Tao">Hu Tao</option>
      </select>

      <label for="inference_text">Inference Text:</label>
      <input
        type="text"
        required
        name="inference_text"
        id="inference_text"
        value=""
      />

      <!-- Extra Settings Toggle -->
      <button
        type="button"
        id="toggleSettings"
        class="tooltip"
        data-tooltip="Configure advanced settings"
      >
        Extra Settings
      </button>

      <!-- Hidden Extra Settings -->
      <div class="settings" id="extraSettings">
        <h3>Extra Settings</h3>

        <label for="output_language">Output Language:</label>
        <input
          type="text"
          id="output_language"
          name="output_language"
          value="eng"
        />

        <div class="field">
          <input type="checkbox" id="punctuation" name="punctuation" />
          <label for="punctuation">Enable Punctuation</label>
        </div>

        <label for="top_k">Top K:</label>
        <input type="number" id="top_k" name="top_k" min="0" value="15" />

        <label for="top_p">Top P:</label>
        <input
          type="number"
          id="top_p"
          name="top_p"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <label for="temperature">Temperature:</label>
        <input
          type="number"
          id="temperature"
          name="temperature"
          min="0"
          step="0.1"
          value="1"
        />

        <label for="speed_setting">Speed:</label>
        <input
          type="number"
          id="speed_setting"
          name="speed"
          step="0.1"
          value="1.0"
        />

        <label for="sample_steps">Sample Steps:</label>
        <input
          type="number"
          id="sample_steps"
          name="sample_steps"
          min="1"
          value="32"
        />

        <div class="field">
          <input type="checkbox" id="if_sr" name="if_sr" />
          <label for="if_sr">Use Sample Rate Conversion</label>
        </div>

        <label for="output_file">Output File:</label>
        <input
          type="text"
          id="output_file"
          name="output_file"
          value="output.wav"
        />
      </div>

      <input type="submit" value="Submit" />
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
