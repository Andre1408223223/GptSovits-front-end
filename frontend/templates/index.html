<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gpt Sovits</title>
    <style>
      :root {
        --bg-page: #121212;
        --bg-form: #1e1e1e;
        --bg-panel: #292929;
        --accent: #4caf50;
        --accent-hover: #45a049;
        --text-main: #e0e0e0;
        --text-alt: #cccccc;
        --border: #333;
        --shadow: rgba(0, 0, 0, 0.5);
        --radius: 8px;
        --gap: 12px;
        --transition: 0.25s ease;
        --play-btn-bg: #2196f3; /* your new button color */
        --play-btn-hover: #1976d2; /* a slightly darker hover shade */
      }

      /* Global */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-page);
        color: var(--text-main);
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      /* Form Container */
      form#synthForm {
        width: 360px;
        padding: 2rem;
        background: var(--bg-form);
        border-radius: calc(var(--radius) * 1.5);
        box-shadow: 0 6px 16px var(--shadow);
        display: flex;
        flex-direction: column;
        gap: var(--gap);
      }

      form#synthForm h1 {
        margin: 0 0 var(--gap);
        font-size: 1.75rem;
        text-align: center;
        color: #fff;
      }

      label {
        font-size: 0.9rem;
        color: var(--text-alt);
      }

      input[type="text"],
      input[type="number"],
      select {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg-panel);
        color: var(--text-main);
        width: 100%;
        box-sizing: border-box;
        transition: border-color var(--transition);
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        border-color: var(--accent);
        outline: none;
      }

      .field {
        display: flex;
        align-items: center;
      }

      input[type="checkbox"] {
        margin-right: 0.5rem;
        width: auto;
      }

      /* Buttons */
      button,
      input[type="submit"] {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background var(--transition), transform var(--transition);
      }

      input[type="submit"] {
        background: var(--accent);
        color: #fff;
        align-self: stretch;
      }

      input[type="submit"]:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
      }

      #toggleSettings {
        background: var(--bg-panel);
        color: var(--text-main);
        align-self: flex-start;
        margin: 0 auto;
      }

      #toggleSettings:hover {
        background: #383838;
      }

      /* Tooltip */
      .tooltip {
        position: relative;
      }

      .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        top: -1.5rem;
        right: 0;
        background: #333;
        color: #fff;
        padding: 0.4rem 0.6rem;
        border-radius: var(--radius);
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity var(--transition);
        font-size: 0.8rem;
        transform: translateY(-4px);
      }

      .tooltip:hover::after {
        opacity: 1;
        transform: translateY(0);
      }

      /* Extra Settings Panel */
      .settings {
        display: none;
        flex-direction: column;
        gap: var(--gap);
        padding: var(--gap) 1rem 1rem 1rem; /* top, right, bottom, left */
        border-top: 1px solid var(--border);
        background: var(--bg-panel);
        border-radius: 0 0 var(--radius) var(--radius);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .settings h3 {
        margin: 0;
        color: #fff;
        font-size: 1.1rem;
      }

      /* Play Button */
      .synth-play-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: var(--accent);
        color: #fff;
        border-radius: var(--radius);
        box-shadow: 0 4px 8px var(--shadow);
        align-self: center;
      }

      .synth-play-button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
      }

      .synth-play-button:active {
        transform: scale(0.98);
      }

      .synth-play-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: var(--play-btn-bg);
        color: #fff;
        border-radius: var(--radius);
        box-shadow: 0 4px 8px var(--shadow);
        align-self: center;
        transition: background var(--transition), transform var(--transition);
      }

      .synth-play-button:hover {
        background: var(--play-btn-hover);
        transform: translateY(-2px);
      }

      .synth-play-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <form id="synthForm">
      <h1>Gpt Sovits</h1>

      <label for="model">Choose a model:</label>
      <select name="model" id="model">
        <option value="Hu Tao">Hu Tao</option>
      </select>

      <label for="inference_text">Inference Text:</label>
      <input
        type="text"
        required
        name="inference_text"
        id="inference_text"
        value=""
      />

      <!-- Extra Settings Toggle -->
      <button
        type="button"
        id="toggleSettings"
        class="tooltip"
        data-tooltip="Configure advanced settings"
      >
        Extra Settings
      </button>

      <!-- Hidden Extra Settings -->
      <div class="settings" id="extraSettings">
        <h3>Extra Settings</h3>

        <label for="output_language">Output Language:</label>
        <input
          type="text"
          id="output_language"
          name="output_language"
          value="eng"
        />

        <div class="field">
          <input type="checkbox" id="punctuation" name="punctuation" />
          <label for="punctuation">Enable Punctuation</label>
        </div>

        <label for="top_k">Top K:</label>
        <input type="number" id="top_k" name="top_k" min="0" value="15" />

        <label for="top_p">Top P:</label>
        <input
          type="number"
          id="top_p"
          name="top_p"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <label for="temperature">Temperature:</label>
        <input
          type="number"
          id="temperature"
          name="temperature"
          min="0"
          step="0.1"
          value="1"
        />

        <label for="speed_setting">Speed:</label>
        <input
          type="number"
          id="speed_setting"
          name="speed"
          step="0.1"
          value="1.0"
        />

        <label for="sample_steps">Sample Steps:</label>
        <input
          type="number"
          id="sample_steps"
          name="sample_steps"
          min="1"
          value="32"
        />

        <div class="field">
          <input type="checkbox" id="if_sr" name="if_sr" />
          <label for="if_sr">Use Sample Rate Conversion</label>
        </div>

        <label for="output_file">Output File:</label>
        <input
          type="text"
          id="output_file"
          name="output_file"
          value="output.wav"
        />
      </div>

      <input type="submit" value="Submit" />
    </form>

    <script>
      // ✅ Only one toggleSettings click handler
      document
        .getElementById("toggleSettings")
        .addEventListener("click", () => {
          const settings = document.getElementById("extraSettings");
          const isVisible = settings.style.display === "block";
          settings.style.display = isVisible ? "none" : "block";
        });

      // ✅ Form submit handler
      document
        .getElementById("synthForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            model: document.getElementById("model").value,
            infrance_text: document.getElementById("inference_text").value,
            output_language: document.getElementById("output_language").value,
            // cut_punc: document.getElementById("punctuation").checked,
            cut_punc: null,
            top_k: parseFloat(document.getElementById("top_k").value),
            top_p: parseFloat(document.getElementById("top_p").value),
            temperature: parseFloat(
              document.getElementById("temperature").value
            ),
            speed: parseFloat(document.getElementById("speed_setting").value),
            sample_steps: parseInt(
              document.getElementById("sample_steps").value
            ),
            if_sr: document.getElementById("if_sr").checked,
            output_file: document.getElementById("output_file").value,
          };

          try {
            const response = await fetch("/synthesise", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (!response.ok) {
              const errorText = await response.text();
              console.error("Server error:", errorText);
              alert("Server error: " + errorText);
              return;
            }

            const blob = await response.blob();
            const audioUrl = URL.createObjectURL(blob);

            // Create Play button
            const playButton = document.createElement("button");
            playButton.textContent = "▶ Play Synthesized Audio";
            playButton.className = "synth-play-button";

            // Prevent form submission if clicked
            playButton.type = "button";

            // Insert the button after the form's submit button
            const form = document.getElementById("synthForm");
            const submitButton = form.querySelector('input[type="submit"]');
            submitButton.insertAdjacentElement("afterend", playButton);

            // Create and control audio playback
            const audio = new Audio(audioUrl);
            playButton.addEventListener("click", () => {
              audio.play();
            });
          } catch (err) {
            console.error("Request failed:", err);
            alert("Error sending data.");
          }
        });
    </script>
  </body>
</html>
